<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container">
    <h1>Sistema de Tarefas</h1>
  
    <form id="add-task-form" class="add-task-form">
      <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
      <button type="button" onclick="addTask()">Adicionar</button>
    </form>
  
    <ul id="task-list" class="task-list">
    </ul>
    
    <div class="task-summary">
      <span id="pending-count">0</span> tarefas pendentes
      <button id="clear-completed-btn" onclick="clearCompletedTasks()">Limpar ConcluÃ­das</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
